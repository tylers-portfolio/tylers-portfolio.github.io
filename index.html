<!DOCTYPE html>
<html>
<head>
<title>About Me!</title>

<style>
html {
  height: 100vh;
}

body {
  background: #000;
  height: 500vh;
}

canvas {
  position: fixed;
  left: 50%;
  top: 50%;
  max-height: 100vh;
  max-width: 100vw;
  transform: translate(-50%, -50%);
}
</style>

</head>
<body>

<canvas id="canvas"></canvas>

<script>
const html = document.documentElement;
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

ctx.canvas.width  = window.innerWidth;
ctx.canvas.height = window.innerHeight;

const file_path = "/images"
const frames = 264

const preloadImages = () => {
  for (let i = 1; i < frames; i++) {
    const img = new Image();
    img.src = cur_frame(i);
  }
};

const img = new Image()
img.src = cur_frame(1);

img.onload=function(){
var hRatio = canvas.width / img.width    ;
var vRatio = canvas.height / img.height  ;
var ratio  = Math.min ( hRatio, vRatio );
ctx.drawImage(img, 0,0, img.width, img.height, 0,0,img.width*ratio, img.height*ratio);
}

const updateImage = index => {
  img.src = cur_frame(index);
var hRatio = canvas.width / img.width    ;
var vRatio = canvas.height / img.height  ;
var ratio  = Math.min ( hRatio, vRatio );
ctx.drawImage(img, 0,0, img.width, img.height, 0,0,img.width*ratio, img.height*ratio);
}

function cur_frame(frame){
if(frame > 200){
return file_path + "home_anim3 (" + (frame - 200) + ").jpg"
}
else if(frame > 100){
return file_path + "home_anim2 (" + (frame - 100) + ").jpg"
}
else{
return file_path + "home_anim (" + (frame) + ").jpg"
}

}

window.addEventListener('scroll', () => {  
  const scrollTop = html.scrollTop;
  const maxScrollTop = html.scrollHeight - window.innerHeight;
  const scrollFraction = scrollTop / maxScrollTop;
  const frameIndex = Math.min(
    frames - 1,
    Math.ceil(scrollFraction * frames)
  );
  
  requestAnimationFrame(() => updateImage(frameIndex + 1))
});

preloadImages()
</script>

</body>
</html>
